<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Working Analog Clock using HTML CSS & Javascript</title>
</head>

<body>

   <div class="clock">
      <div class="clock__center-nut"></div>
      <div class="clock__center-nut2"></div>
      <div class="clock__indicators arrow">
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
         <div class="arrow__numbers"></div>
      </div>

      <div class="sec-hand">
         <div class="sec"></div>
      </div>
      <div class="min-hand">
         <div class="min"></div>
      </div>
      <div class="hr-hand">
         <div class="hr"></div>
      </div>

   </div>


   <script src="js/script.js"></script>
</body>

</html>
